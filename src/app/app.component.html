<header>
  <nav>
    Logo Here
    <div class="nav-links">
      <div class="nav-link" [class.active]="sharedService.grabRoute() == '/'" routerLink="/">Home</div>
      <div class="nav-link" [class.active]="sharedService.grabRoute() == '/about'" routerLink="/about">About</div>
      <div class="nav-link" [class.active]="sharedService.grabRoute() == '/contact'" routerLink="/contact">Contact</div>
    </div>
    @if (!sharedService.mobileNavOpen) {
      <mat-icon fontIcon="dehaze" (click)="openNav()"></mat-icon>
    } @else {
      <mat-icon fontIcon="close" (click)="openNav()"></mat-icon>
    }
  </nav>
</header>
@if (sharedService.mobileNavOpen) {
  <div class="mobile-nav-links">
    <div class="mobile-nav-link">Home</div>
    <div class="mobile-nav-link">About</div>
    <div class="mobile-nav-link">Contact</div>
    <div class="mobile-nav-spacer"></div>
  </div>
}
<router-outlet></router-outlet>

          <img src="assets/rocket.png" alt="Your Logo" class="footer-logo">

</footer>
